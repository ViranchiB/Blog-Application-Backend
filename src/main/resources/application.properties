spring.application.name=blog-app-api
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/blog_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Path to add the profile images in project
project.image=images/

# =======================Spring Security Config.=============================

# This will give a security logs
logging.level.org.springframework.security= DEBUG

# We can set our username and password
spring.security.user.name=viranchi
spring.security.user.password=viranchi

# Also we can specify our role
spring.security.user.roles= ADMIN

